<div class=" mt-5 w-full h-fit bg-white flex flex-col justify-center items-center rounded-lg border" >
    <div>
        <img [src]="product.image" alt=""  class=" h-32 w-32 mt-5">
    </div>
 
    <div class=" w-2/3 mt-5 flex-col items-center justify-center">
        <p class=" text-base">Name : {{product.name}}</p>
        <p class=" text-sm">price: {{product.price}}</p>
    </div>

    <div class="mt-5 mb-3">
        <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
            add to cart
        </button>
    </div>
   
  
</div>
